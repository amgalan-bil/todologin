<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="canvas">
        <div class="title">Log in</div>
        <div>
            <div style="font-size: 30px;">Full Name</div>
            <input id ='fullName' type="text" placeholder="Full Name"/>
        </div>
        <div>
            <div style="font-size: 30px;">Email</div>
            <input id="enter_email" type="email" placeholder="something@gmail.com" />
        </div>
        <div>
            <div style="font-size: 30px;">Password</div>
            <input id="enter_password" type="password" placeholder="Password (8+ characters)" />
        </div>
        <div>
            <div style="font-size: 30px;">Phone Number</div>
            <input id="phoneNumber" maxlength="8" type="email" placeholder="Phone Number (********)"/>
        </div>
            
            <button id ='log-in'>Submit</button>

    </div>
</body>
<script src="./login.js"></script>
</html>
